 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

  <body>

    <div layout:fragment="modal">
	
		<!-- Modal -->
		<div th:id="${modalId} + '-container'" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				
				<h5 id="myModalLabel" th:text="${modalHeader}">Header title</h5>
				
			</div>
			
			 <div layout:fragment="modal-content">
			 
				 <p>Conteúdo do modal aqui</p>		
				 		
			</div>
		</div>
    
    </div>

</body>

</html>
